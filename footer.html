<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link rel="stylesheet" href="./scss/style.css">
</head>
<body>
    <footer class="footer">
        <div class="container">
            <div class="footer__box">
                <div class="footer__box-left">
                    <a class="logo__link-footer" href="#"></a>
                    <nav class="footer__nav">
                        <ul class="footer__nav-list">
                            <li class="footer__list-item"><a class="item-link" href="#">HOME</a></li>
                            <li class="footer__list-item"><a class="item-link" href="#">STORIES</a></li>
                            <li class="footer__list-item"><a class="item-link" href="#">FEATURES</a></li>
                            <li class="footer__list-item"><a class="item-link" href="#">PRICING</a></li>
                        </ul>
                    </nav>
                    <ul class="footer__list-social">
                        <li class="social__item"><a class="social__item-link" href="#">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </a></li>
                        <li class="social__item"><a class="social__item-link" href="#">
                            <ion-icon name="logo-youtube"></ion-icon>
                        </a></li>
                        <li class="social__item"><a class="social__item-link" href="#">
                            <ion-icon name="logo-twitter"></ion-icon>
                        </a></li>
                        <li class="social__item"><a class="social__item-link" href="#">
                            <ion-icon name="logo-pinterest"></ion-icon>
                        </a></li>
                        <li class="social__item"><a class="social__item-link" href="#">
                            <ion-icon name="logo-instagram"></ion-icon>
                        </a></li>
                    </ul>
                </div>
                <div class="footer__box-right">
                    <div class="box__link-invite">
                        <a class="footer__link-invite footer__margin">GET AN INVITE</a>
                    </div>
                    <p class="right__text">Copyright 2019. All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
